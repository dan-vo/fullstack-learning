<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <link rel="stylesheet" href="practice-2.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-side">
        <img
          class="img-logo"
          src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/media/logos/logo-1.png"
        />
        <div class="infor">
          <div class="number">1</div>
          <div>Account Setting</div>
          <div>Setup Your Account Details</div>
          <div class="number">2</div>
          <div>Address Details</div>
          <div>Setup Residence Address</div>
          <div class="number">3</div>
          <div>Make Payment</div>
          <div>Use Credit or Debit Cards</div>
          <div class="number">4</div>
          <div>Completed!</div>
          <div>Review and Submit</div>
        </div>
      </div>
      <div class="create-account-side">
        <div class="account-center-box">
          <div class="create-account">Create Account</div>
          <div class="account-question">
            Already have an Account ? <a href="#">Sign In</a>
          </div>
          <div class="detail-form">
            <form>
              <div>
                <label
                  ><div>First Name</div>
                  <input
                /></label>
              </div>
              <div>
                <label
                  ><div>Last Name</div>
                  <input
                /></label>
              </div>
              <div>
                <label
                  ><div>Phone</div>
                  <input
                /></label>
              </div>
            </form>
          </div>
          <button>Next Step</button>
        </div>
      </div>
    </div>
